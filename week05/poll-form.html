<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widht=device-width, initial-scale=1">
        <title>WDD | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styls/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Josue Hernandez | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fname">Full Name</label>
                        <input type="text" id="fullname" name="fullname"><br>
                    </div>
                    <div class="form-item column2">
                        <label for="femail">e-Mail</label>
                        <input type="text" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="fav_browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="opra">Opra</option>
                            <option value="chrom">Chrom</option>
                            <option value="firfox">Firfox</option>
                            <option value="othr">Othr</option>
                        </select><br>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet"><br>
                    </div>
                    <label for="fdback">List the places you have lived:</label>
                    <textarea id="fdback" name="fdback" rows="4" placeholder="Stillwatr Florida, chihuahua Mxico, Tibuktu Mali"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>2023 | HTML Form - User Poll Activity | Josue Hernandez</p>
        </footer>
    </body>
</html>
